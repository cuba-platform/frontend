language: node_js

os: linux

node_js:
  - '12.14.1'

services:
  - postgresql

addons:
  apt:
    packages:
      - openjdk-8-jdk

env:
  global:
  - JAVA_HOME=/usr/lib/jvm/java-8-openjdk-amd64/
  - secure: 
  - secure: 
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_script: |
  npm run lerna bootstrap
  npm run lerna run prepublishOnly

jobs:
  allow_failures:
    env:
      - ALLOWED_TO_FAIL=true
  include:
